<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg viewBox="0 0 960 300">
    <symbol id="s-text">
      <text text-anchor="middle" x="50%" y="45%">Código Secreto</text>
      <text text-anchor="middle" x="50%" y="90%">Challengue 01</text>
    </symbol>
  
    <g class = "g-ants">
      <use xlink:href="#s-text" class="text-copy"></use>
      <use xlink:href="#s-text" class="text-copy"></use>
      <use xlink:href="#s-text" class="text-copy"></use>
      <use xlink:href="#s-text" class="text-copy"></use>
      <use xlink:href="#s-text" class="text-copy"></use>
    </g>
  </svg>

  <main class="main">
    <section class="form box">
      <form action="">
        <span style="color: rgb(27, 114, 126);"> Solo letras minúsculas, sin acento</span><label for="input-texto"></label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <div class="botones-entrada">
          <div class="vertical-center">
            <button class="button-64" type="button" value="encriptar!" id="btn-encriptar"><span onclick="boton()" class="text">Encriptar</span></button>
            <button class="button-64" type="button" value="desencriptar!" id="btn-desencriptar"><span onclick="desencriptar()" class="text">Desencriptar</span></button>
          </div>
        </div> 
      </form>
    </section>

    <section class="msg box">
      <h2 id=""><span style="color: rgb(27, 114, 126);"> Mensaje Encriptado:</span></h2>
      <input class="text-input" type="text" id="msg"></input>
      <button class="button-64" role="button" type="text" value="copiar" id="btn-copy" onclick="copy()"><span class="text">Copiar</span></button>
    </section>
    <div id="contenedor-pie">©2022. Developer: Leonardo Manuel Tolaba (Oracle ONE/Alura Latam)</div>

  </main>
  <script src="script.js"></script>
</body>
</html>
